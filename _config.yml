# -------------------
# Jekyll Config
# --------------------
baseurl: "/"
url: "https://bioinform.co"
permalink: pretty
markdown: kramdown
highlighter: rouge
collections_dir: collections

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page/:num"
paginate_path: "/resources/page/:num"
paginate_path: "/literature/page/:num"
paginate_path: "/advice/page/:num"

collections:
  services:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/
  team:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:path/
  tools:
    output: true
    permalink: /resources/:path/
  papers:
    output: true
    permalink: /literature/:path/
  quotes:
    output: true
    permalink: /advice/:path/

defaults:
  - scope:
      path: ""
      type: services
    values:
      layout: service
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: ""
      type: tools
    values:
      layout: post
      weight: 999
  - scope:
      path: ""
      type: papers
    values:
      layout: post
      weight: 999
  - scope:
      path: ""
      type: quotes
    values:
      layout: post
      weight: 999
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      permalink: /category/:basename/
  - scope:
      path: "pages"
    values:
      permalink: /:basename/

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml


